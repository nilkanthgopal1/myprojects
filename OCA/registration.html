<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/login.css">  
			<link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
      <script src="js/oca.js"></script>
    
    </head>
    <body onload="getCountries()">
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="image/login.svg" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              <form>
                <input type="text" id="firstname" class="fadeIn second" name="firstname" placeholder="First Name" autocomplete="off" >
                <span id="firstnameMsg"></span>
                <input type="text" id="lastname" class="fadeIn second" name="lastname" placeholder="Last Name" autocomplete="off">
                <span id="lastnameMsg"></span>
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email" autocomplete="off">
                <span id="emailMsg"></span>
                <input type="password" id="pass" class="fadeIn second" name="password" placeholder="Password" autocomplete="off">
                <span id="passMsg"></span>
                <input type="password" id="confpass" class="fadeIn second" name="password" placeholder="Confirm Password" autocomplete="off">
                <span id="confPassMsg"></span>
                <input type="text" id="mobile" class="fadeIn second" name="mobile" placeholder="Mobile" autocomplete="off">
                <span id="mobileMsg"></span>
                <select class="select-country" id="country">
                    <option class="hidden"  selected disabled>Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
                <select class="select-state" id="state">
                    <option class="hidden"  selected disabled>State</option>
                    <option>MH</option>
                    <option>MP</option>
                    <option>KL</option>
                </select>
                <select class="select-city" id="city">
                  <option class="hidden"  selected disabled>City</option>
                  <option>Pune</option>
                  <option>Mumbai</option>
              </select>
              <input type="text" id="pincode" class="fadeIn second" name="pincode" placeholder="Pin Code" autocomplete="off">

                <input type="button" class="fadeIn fourth" value="Register" onclick="register()">
                <br>
                
              </form>
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
          
            </div>
          </div>
    </body>
 </html>
